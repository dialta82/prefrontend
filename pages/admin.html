<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Manosos</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header class="admin-header">
        <h1>Panel de Administración</h1>
        <button id="btnLogout" class="btn-logout">Cerrar sesión</button>
    </header>

    <main class="admin-main">

        <!-- === Formulario para agregar o editar servicios === -->
        <section class="admin-form">
            <h2 id="titulo-seccion">Agregar nuevo servicio</h2>

            <label>Nombre del servicio</label>
            <input type="text" id="nombreServicio" placeholder="Ej: Cerrajería">

            <label>Precio</label>
            <input type="number" id="precioServicio" placeholder="Ej: 8000" min="0">

            <label>URL imagen</label>
            <input type="text" id="imagenServicio" placeholder="imagenes/cerrajeria.png">

            <button id="btnAgregarServicio" class="btn-admin">Agregar servicio</button>
            <button id="btnCancelarEdicion" class="btn-admin" style="background:#757575; display:none;">Cancelar</button>

            <p id="mensajeAdmin" class="mensaje-admin"></p>
        </section>

        <!-- === Lista de servicios === -->
        <section class="admin-lista">
            <h2>Servicios publicados</h2>
            <div id="listaServicios" class="admin-servicios-grid"></div>
        </section>

    </main>

    <!-- JS -->
    <script src="../js/admin.js"></script>
</body>

</html>
